<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="adminstyle.css">
</head>
<body>
    <h1>Welcome Admin</h1>
    <div id="manager-table" class="table-container">
        <!-- Table content will be dynamically populated by JavaScript -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Status</th>
                    <th>Bio</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Include the JavaScript file at the end of the body -->
    <script src="adminscript.js"></script>
</body>
</html>
